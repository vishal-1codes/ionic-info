<ion-header>
  <ion-toolbar>
    <ion-title>ion-badge</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--
    ion-badge is inline block element , they can be appers near another element 
    they use for showing number and character ,
    ion-badge have only two properties that can be color(primary, success, danger) and mode (iso , android)
  -->
  <ion-row>
    <ion-list>
      <ion-item>
        <ion-badge slot="start" color="success">{{storeI}}</ion-badge>
        <ion-label>Message</ion-label>
      </ion-item>
      <ion-item>
        <ion-badge slot="start" color="danger">11</ion-badge>
        <ion-label >Whatsapp</ion-label>
      </ion-item>
    </ion-list>
  </ion-row>
</ion-content>
